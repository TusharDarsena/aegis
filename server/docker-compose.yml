version: '3.8'

services:
  rfq:
    image: server
    build: .
    command: npm start
    environment:
      NODE_ENV: development

  indexer:
    image: postgres:15
    command: ['docker-compose', 'up', '-d', 'indexer']
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aegis_db

  proof-server:
    image: node:18
    build: .
    command: npm start
    environment:
      NODE_ENV: development
    PORT: 6300